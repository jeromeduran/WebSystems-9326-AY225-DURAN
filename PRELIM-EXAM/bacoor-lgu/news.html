\<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>News & Advisories - Bacoor, Cavite</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .announcement {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin: 15px 0;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .announcement:hover {
            transform: scale(1.02);
        }
        .announcement h3 {
            margin: 0 0 10px;
        }
        .announcement p {
            color: #555;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 25px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #34495e;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
        }
        .modal button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #34495e;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const announcements = [
                {
                    title: "Barangay Clean-Up Drive",
                    description: "Join us this Saturday for a community clean-up at Bacoor Central Park. Let's keep our city clean!"
                },
                {
                    title: "New Health Advisory",
                    description: "The city health office reminds everyone to get vaccinated against the seasonal flu."
                }
            ];

            const container = document.getElementById("newsContainer");

            announcements.forEach((announcement) => {
                const div = document.createElement("div");
                div.className = "announcement";
                div.innerHTML = `
                    <h3>${announcement.title}</h3>
                    <p>${announcement.description}</p>
                `;
                div.addEventListener("click", () => {
                    document.getElementById("modalText").textContent = announcement.description;
                    document.getElementById("myModal").style.display = "block";
                });
                container.appendChild(div);
            });
        });

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</head>
<body>

<header>
    <h1>Bacoor, Cavite - Announcements</h1>
</header>

<div class="container">
    <h2>Latest Announcements</h2>
    <div id="newsContainer"></div>
    <a href="index.html" class="back-button">Back to Home</a>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <p id="modalText"></p>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

</body>
</html>
